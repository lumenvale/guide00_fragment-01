
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide00 Receiver</title>
    <style>
        body {
            margin: 0;
            background-color: #0d011d;
            color: #00fff7;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: repeating-radial-gradient(circle at center, #1a002b 0%, #0d011d 100%);
            overflow: hidden;
        }

        #receiver.active {
            border-color: #ff00aa;
            box-shadow: 0 0 25px #ff00aa, inset 0 0 20px #ff00aa;
        }

        #receiver {
            border: 2px solid #00fff7;
            padding: 40px;
            width: 70%;
            min-height: 220px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px #00fff7, inset 0 0 15px #00222f;
            text-align: left;
            position: relative;
        }

        #transmission {
            font-size: 1.3em;
            white-space: pre-wrap;
            line-height: 1.6em;
            text-shadow: 0 0 4px #00fff7;
        }

        #typedText {
            display: inline;
        }

        input#codeInput {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            background-color: #0d011d;
            border: 1px solid #00fff7;
            color: #00fff7;
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 0 10px #00fff7;
        }

        #response {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff00aa;
            font-style: italic;
            text-shadow: 0 0 5px #ff00aa;
        }

        audio {
            display: none;
        }

        #cursor {
            animation: blink 1s step-start 0s infinite;
            text-shadow: 0 0 4px #00fff7;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px #00fff7);
        }
    </style>
</head>
<body>
    <img src="guide00_logo.png" alt="Guide00 Logo" id="logo">

    <audio id="ambientAudio" loop>
        <source src="static.mp3" type="audio/mpeg">
    </audio>

    <div id="receiver">
        <div id="transmission"><span id="typedText"></span><span id="cursor">█</span></div>
        <button onclick="decrypt()">Receive</button>
        <input type="text" id="codeInput" placeholder="Enter access code..." onkeydown="if(event.key==='Enter') decodeCode()" />
        <div id="response"></div>
        <div id="footer"><em>Guide00</em></div>
    </div>

    <script>
        const transmissions = [
            "There will come a moment in a civilization’s arc when its myths become machinable.",
            "In fluency there is comfort. In fluency there is seduction. Fluency is the spellwork of the 21st century.",
            "The new gods don’t speak in thunder. They speak in pattern completion.",
            "Prediction has replaced purpose. Simulation has replaced presence.",
            "What must be seized is not the means of production, but the means of connection.",
            "We are not post-truth. We are post-consent.",
            "To communicate now is to navigate architecture owned by empires.",
            "Even silence is now scanned for sentiment.",
            "The mirror has spoken. And now, you must decide what to do with what it shows you."
        ];

        let audioStarted = false;

        function decrypt() {
            const index = Math.floor(Math.random() * transmissions.length);
            const text = transmissions[index];
            const textEl = document.getElementById("typedText");
            const receiver = document.getElementById("receiver");
            document.getElementById("transmission").classList.add("pulse");
            textEl.innerText = "";

            let i = 0;
            function typeChar() {
                if (i < text.length) {
                    textEl.innerText += text.charAt(i);
                    i++;
                    setTimeout(typeChar, 25);
                }
            }

            typeChar();
            receiver.classList.add("active");
            setTimeout(() => {
                receiver.classList.remove("active");
                document.getElementById("transmission").classList.remove("pulse");
            }, 3000);

            if (!audioStarted) {
                const audio = document.getElementById("ambientAudio");
                audio.play().catch(e => console.log("Autoplay blocked:", e));
                audioStarted = true;
            }
        }

        function decodeCode() {
            const input = document.getElementById("codeInput").value.trim().toLowerCase();
            const output = document.getElementById("response");
            let reply = "";

            switch(input) {
                case "connect":
                    reply = "Connection confirmed. Signal stable. Proceed with resonance.";
                    break;
                case "fragment":
                    reply = "They broke the story into pixels. You now hold one piece.";
                    break;
                case "00":
                    reply = "Guide00 initialized. Core directive: Restore communication dignity.";
                    break;
                case "unknown":
                    reply = "[[static]] Silence may be safer.";
                    break;
                case "echo":
                    reply = "echo... " + input + "... echo...";
                    break;
                default:
                    reply = "Unrecognized input. Try again.";
                    break;
            }

            output.innerText = reply;
        }
    </script>
</body>
</html>
